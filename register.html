<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - SMM Panel</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: blue;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #warning {
      color: orange;
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .link {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    .link a {
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <form id="registerForm">
    <h2>Sign Up To Get Started</h2>
    <h4>Choose a username and quickly set up your account with your email</h4>
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
    <div id="warning"></div>
    <div class="link">Already have an account? <a href="login.html">Login now</a></div>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBExQ1NNsKbJfoLrj8X6CSOf0HAX6psh2Y",
      authDomain: "smm-panel-ec113.firebaseapp.com",
      projectId: "smm-panel-ec113",
      storageBucket: "smm-panel-ec113.appspot.com",
      messagingSenderId: "358406430490",
      appId: "1:358406430490:web:8fe97be0542fce435896a3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("registerForm");
    const warning = document.getElementById("warning");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        warning.style.color = "orange";
        warning.textContent = "Passwords do not match. Please try again.";
        return;
      }

      try {
        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user info in Firestore under UID
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          createdAt: serverTimestamp()
        });

        warning.style.color = "lightgreen";
        warning.textContent = "Registration successful! Redirecting...";

        // Redirect after 1.5 seconds
        setTimeout(() => {
          window.location.href = "Loading.html";  // Update to your page
        }, 1500);

      } catch (error) {
        warning.style.color = "orange";
        if (error.code === "auth/email-already-in-use") {
          warning.textContent = "This email is already registered. Please login or use a different email.";
        } else {
          warning.textContent = "Error: " + error.message;
        }
      }
    });
  </script>

</body>
</html>
