<!-- loading.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid blue;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .msg {
      margin-top: 20px;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <div class="msg">Preparing your dashboard...</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 3000); // 3 seconds delay
  </script>
</body>
</html>
