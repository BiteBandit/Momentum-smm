<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - SMM Panel</title>
  <style>
    body {
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #1e1e2f;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: blue;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    #errorMsg {
      color: orange;
      font-size: 14px;
      margin-top: 10px;
      min-height: 18px;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #00ffff;
      text-decoration: none;
    }
    #forgotPassword {
      display: block;
      margin: 10px 0;
      font-size: 14px;
      text-align: right;
    }
    #forgotPassword a {
      color: #00ffff;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <form id="loginForm" autocomplete="off">
    <h2>Login to Your Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit" id="loginBtn">Login</button>
    <div id="forgotPassword"><a id="forgotPasswordLink">Forgot Password?</a></div>
    <div id="errorMsg"></div>
    <div class="link">Don't have an account? <a href="register.html">Register now</a></div>
  </form>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBExQ1NNsKbJfoLrj8X6CSOf0HAX6psh2Y",
      authDomain: "smm-panel-ec113.firebaseapp.com",
      projectId: "smm-panel-ec113",
      storageBucket: "smm-panel-ec113.appspot.com",
      messagingSenderId: "358406430490",
      appId: "1:358406430490:web:8fe97be0542fce435896a3"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const loginBtn = document.getElementById("loginBtn");
    const forgotPasswordLink = document.getElementById("forgotPasswordLink");

    function getFriendlyErrorMessage(code) {
      switch (code) {
        case "auth/user-not-found":
          return "No user found with this email.";
        case "auth/wrong-password":
          return "Incorrect password.";
        case "auth/invalid-email":
          return "Please enter a valid email address.";
        case "auth/too-many-requests":
          return "Too many attempts. Please try again later.";
        default:
          return "An error occurred. Please try again.";
      }
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      loginBtn.disabled = true;
      loginBtn.textContent = "Logging in...";

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Fetch user data from Firestore
        const userDocRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userDocRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();
          localStorage.setItem("username", userData.username || "User");
          window.location.href = "Loading.html";
        } else {
          errorMsg.textContent = "User data not found. Please contact support.";
          loginBtn.disabled = false;
          loginBtn.textContent = "Login";
        }
      } catch (error) {
        errorMsg.textContent = getFriendlyErrorMessage(error.code);
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
      }
    });

    forgotPasswordLink.addEventListener("click", async () => {
      errorMsg.textContent = "";
      const email = document.getElementById("email").value.trim();
      if (!email) {
        errorMsg.textContent = "Please enter your email to reset password.";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        errorMsg.style.color = "lightgreen";
        errorMsg.textContent = "Password reset email sent! Check your inbox.";
      } catch (error) {
        errorMsg.style.color = "orange";
        errorMsg.textContent = getFriendlyErrorMessage(error.code);
      }
    });

    // Clear error on input change for better UX
    form.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", () => {
        errorMsg.textContent = "";
        errorMsg.style.color = "orange";
      });
    });
  </script>
</body>
</html>
